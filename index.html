<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching Project</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <p>Let's watch some bikes guys</p>
    <label>
        Filter by time:
        <input type="range" id="timeSlider" min="-1" max="1440" step="1" value="-1">
        <time id="selectedTime">11:59 PM</time>
        <em id="anyTimeLabel">(any time)</em>
    </label>
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
